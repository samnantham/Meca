<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="DashboardCtrl">
    <!-- main -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-xs">
        <div class="panel panel-default r-3x reminder-section">
            <div class="panel-heading r-3x r-b-none bg-main2">
                Reminder
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 bg-white dash-2-div r-b-6x m-p-n" ng-scrollbars
                ng-scrollbars-config="scrollconfig">
                <div class="background-3 col-xs-12 m-t padder">
                    <div class="col-xs-2 text-center">Done?</div>
                    <div class="col-xs-7 text-center">Task</div>
                    <div class="col-xs-3 text-center">Due</div>
                </div>
                <div class="col-xs-12 m-t" ng-repeat="(key,reminder) in homeData.reminders">
                    <div class="col-xs-2 text-center">
                        <input type="checkbox" ng-model="reminder.status" ng-true-value="1" ng-false-value="0"
                            ng-change="updateReminder(reminder)" />
                    </div>
                    <div class="col-xs-7 text-left h6">{{reminder.title}}</div>
                    <div class="col-xs-3 text-center h6">{{convertDate(reminder.due_date) | date:'dd-MMM-yy'}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
