<div class="hbox hbox-auto-xs hbox-auto-sm reminder-page" ng-controller="ReminderCtrl">
    <!-- main -->
    <div class="wrapper-md p-t-none p-b-none m-t flex calendar-page">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 m-auto m-p-n">
            <div class="panel panel-default r-3x reminder-section">
                <div class="panel-heading r-3x r-b-none bg-main1 text-center">
                    <span class="h5 font-bold">Reminders</span>
                    <div class="btn-group pull-right">
                        <label class="btn btn-xs btn-default" ng-class="{'active': filterData.status }" ng-click="changeTab(0)">Todo</label>
                        <label class="btn btn-xs btn-default" ng-class="{'active': !filterData.status }" ng-click="changeTab(1)">Done</label>
                    </div>
                    <!-- <div class="btn-group pull-right m-b-xs" ng-init="radioModel = 'Male'">
                        <label class="btn btn-xs btn-default bg-main2 active" ng-model="radioModel" btn-radio="'Male'"><i class="fa fa-check text-active"></i> Todo</label>
                        <label class="btn btn-xs btn-default bg-main2" ng-model="radioModel" btn-radio="'Female'"><i class="fa fa-check text-active"></i> Completed</label>
                    </div> -->
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 bg-white dash-2-div r-b-6x m-p-n">
                    <div ng-scrollbars ng-scrollbars-config="scrollconfig">
                        <div class="background-3 col-xs-12 m-t wrapper-xs"  ng-if="reminders.length > 0">
                            <div class="col-xs-2 text-center">Done?</div>
                            <div class="col-xs-7 text-center">Task</div>
                            <div class="col-xs-3 text-center">Due</div>
                        </div>
                        <div class="col-xs-12 m-t" ng-repeat="(key,reminder) in reminders" ng-if="reminders.length > 0">
                            <div class="col-xs-2 text-center">
                                <input type="checkbox" ng-model="reminder.status" ng-true-value="1" ng-false-value="0"
                                    ng-change="updateReminder(reminder)" />
                            </div>
                            <div class="col-xs-7 text-left h6">{{reminder.title}}</div>
                            <div class="col-xs-3 text-center h6">{{convertDate(reminder.due_date) | date:'dd-MMM-yy'}}</div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12" ng-if="reminders.length  ==  0">
                            <div class="w-full text-center bg-white wrapper-lg m-t-md margin_mid">
                                <h5>No Reminders</h5>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</div>
