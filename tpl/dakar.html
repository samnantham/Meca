<div class="hbox hbox-auto-xs hbox-auto-sm SGACtrl" ng-controller="SGACtrl">

    <!-- main -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-xs p-l-none m-b">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 m-t p-l-none m-p-r-none">
            <div class="panel panel-default r-3x m-l whatsnew">
                <div class="panel-heading r-3x r-b-none text-center font-bold  bg_brown color_white b-no">
                    News
                </div>
                <div class="col-xs-12 bg-white  r-b-6x m-b d_i_b p-l-none p-r-none position-relative">
                    <img ng-src="img/dakar/news coming soon.png" class="img-responsive">
                    <div class="inner_text">coming soon</div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 m-t p-l-none m-p-r-none">
            <div class="panel panel-default r-3x m-l whatsnew">
                <div class="panel-heading r-3x r-b-none text-center font-bold  bg_brown color_white b-no">
                    Team Toyota Send-off
                </div>
                <div class="col-xs-12 bg-white  r-b-6x m-b d_i_b p-l-none p-r-none position-relative">
                    <img ng-src="img/dakar/toyota send-off coming soon.png" class="img-responsive">
                    <div class="inner_text">coming soon
                        <div class="f-10">Start on 15<sup>th</sup> December</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-xs p-l-none m-b">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 m-t p-r-none ">
            <div class="panel panel-default r-3x gr-special">
                <div class="panel-heading r-3x r-b-none bg_brown text-center font-bold">
                    Teams to Follow
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 bg-white  dash-2-div r-b-6x m-p-n">
                    <div class="col-xs-12  m-t-xs m-b-xs text-center allign-center" ng-class="{'border-bottom-1': !$last }" ng-repeat="(key,link) in teams">
                        <div class="col-sm-3 p-l-none text-center m-b-sm">
                            <img ng-src="{{IMGURL}}{{link.image}}" class="img-responsive special-img">
                        </div>
                        <div class="col-xs-4 text-center h6"><b>{{link.name}}</b></div>
                        <div class="col-xs-5 text-center h6"><a class="text-info color_red" ng-href="{{link.link}}" target="_blank">{{link.link}}</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 m-t m-p-r-none p-l-none ">
            <div class="panel panel-default r-3x m-l whatsnew">
                <div class="panel-heading r-3x r-b-none text-center font-bold m-b-sm bg_brown color_white">
                    Gallery
                </div>
                <div class="row">
                    <div class="carousel-holder">
                        <carousel3d ng-model="carouselslides" options="carouseloptions" on-selected-click="selectedClick(index)">

                            <carousel3d-slide ng-repeat="slide in carouselslides">
                                <figure>
                                    <img ng-src="{{slide.src}}" alt="" />
                                    <figcaption compile="slide.name"></figcaption>
                                </figure>
                            </carousel3d-slide>

                        </carousel3d>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
