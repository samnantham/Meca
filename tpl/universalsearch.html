<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="UniversalSearchCtrl">
    <!-- main -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-xs p-l-none ">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t p-l-none m-p-r-none whatsup">
            <div class="panel panel-default r-3x m-l">
                <div class="panel-heading r-3x r-b-none bg-main2 text-center font-bold">
                    Search Result for " <strong class="f-2p5vh">{{$stateParams.keyword}}</strong> "
                </div>
                <div class="col-xs-12 bg-white padder-v padder r-b-6x d_i_b" ng-scrollbars ng-scrollbars-config="scrollconfig">
                    <div class="col-xs-12 p-l-none p-r-none  m-b-xs">
                        <div class="search_item search_border" ng-repeat="(key, result) in searchresults">
                            <div class="search_breadcrump m-b-sm"><span class="m-r-xs cursor" ng-click="gotoModule(result.module, result.type)">{{result.category_label}}</span> {{result.subcategory ? '>': ''}} <span class="m-l-xs cursor" ng-click="gotoModule(result.module, result.type)">{{result.subcategory}}</span></div>
                            <div class="search_title m-b-xs" ng-bind-html="highlight(result.title)" ng-click="gotoItem(result.module, result.id)"></div>
                            <div class="search_time">{{convertDate(result.created_at) | date:'dd MMM yyyy HH:mm'}}</div>
                            <div class="search_description m-b-sm" ng-bind-html="highlight(result.description)"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
