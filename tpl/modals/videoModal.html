<form class="form-horizontal" name="addForm" novalidate ng-submit="addData(addForm);">
    <div class="modal-header b-no text-center">
        <button type="button" class="close" ng-click="closeModalPopup();" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{isEdititem ? 'Edit Video' : 'Add Video'}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="font-bold">Title <code>*</code></label>
            <small class="pull-right text-red" ng-if="errorData.title_error">{{errorData.title_errorMsg}}</small>
            <input type="text" name="title" class="form-control r-2x" ng-model="formData.title" placeholder="News Title"
                required ng-change="inputchange()">
        </div>
        <div class="form-group">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 p-l-none">
                <label class="font-bold">Category <code>*</code></label>
                <small class="pull-right text-red"
                    ng-if="errorData.category_error">{{errorData.category_errorMsg}}</small>
                <select name="category" class="form-control r-2x" required ng-model="formData.category"
                    ng-options="category as category for category in newsvideotypes">
                    <option value="">Choose Category</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="font-bold">Date Posted</label>
                    <div class="input-group" ng-controller="DatepickerDemoCtrl">
                        <input type="text" class="form-control" datepicker-popup="{{format}}"
                            ng-model="formData.date_posted" is-open="opened" datepicker-options="dateOptions"
                            close-text="Close" placeholder="DD/MM/YYYY" name="date_posted" ng-click="open($event)"
                            readonly />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="font-bold">News Content <code>*</code></label>
            <small class="pull-right text-red" ng-if="errorData.content_error">{{errorData.content_errorMsg}}</small>
            <div text-angular name="content" ng-model="formData.content" data-ng-required="true" class="btn-groups"
                ta-toolbar="[['h1', 'h2', 'h3', 'h4', 'h5', 'h6'],['bold','italics'],['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent','html']]">
            </div>
        </div>
        <div class="form-group">
            <label class="font-bold">Video Link <code>*</code></label>
            <small class="pull-right text-danger"
               ng-if="errorData.video_link_error">{{errorData.video_link_errorMsg}}</small>
            <input type="url" name="video_link" class="form-control" ng-model="formData.video_link" required
               ng-change="inputchange()">
         </div>
    </div>
    <div class="modal-footer text-center b-no">
        <div class="col-xs-12 text-center ">
            <button type="button" class="btn btn-primary no-border  m-auto bg-main2 w-xs" ng-click="closeModalPopup()"
                ng-disabled="loading">Cancel</button>
            <button type="submit" class="btn btn-primary no-border  m-auto bg-main1 w-xs" button-spinner="loading"
                ng-disabled="loading">{{ isEdititem ? 'Update' : 'Add' }}</button>
        </div>
    </div>
</form>
