<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="ContactusCtrl">
    <!-- main -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t p-l-none m-b ">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t p-l-none ">
            <div class="panel panel-default r-3x  m-l">
                <div class="panel-heading r-3x r-b-none bg-main1 text-center font-bold">
                    Organization
                </div>
                <div class="bg-white padder-v padder r-b-6x m-b" ng-scrollbars ng-scrollbars-config="scrollconfig">
                    <div class="col-xs-12 p-l-none p-r-none">
                        <div class="m-t m-b">
                            <div class="col-xs-3 p-l-none">
                                <div class="bg-main2 text-center h5 sm-padder-v sm-padder">Country</div>
                            </div>
                            <div class="col-xs-5">
                                <div class="bg-main2 text-center h5 sm-padder-v sm-padder">Distributor</div>
                            </div>
                            <div class="col-xs-4">
                                <div class="bg-main2 text-center h5 sm-padder-v sm-padder">Action</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 p-l-none p-r-none border-bottom-1" ng-repeat="(key,organization) in organizationList">
                        <div class="m-t m-b">
                            <div class="col-xs-3 p-l-none">
                                <div class="text-center h5 sm-padder-v sm-padder color_2  f-12 m-t-xs">
                                    <strong>
                                       {{organization.country}}
                                    </strong>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="text-left h5 sm-padder-v sm-padder color_3">
                                    <strong> {{organization.distributor}} </strong>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="text-center h5 font-bold sm-padder-v sm-padder cursor">
                                    <button class="btn btn-default btn-xs bg-main2 b-no m-r-sm" ng-click="openPDF(organization.linktoOpen)" ng-disabled="!organization.linktoOpen">View</button>
                                    <button class="btn btn-default btn-xs bg-main2 b-no m-l-sm" ng-disabled="!organization.linktoOpen"><a ng-href="{{organization.linktoOpen}}" download="{{organization.linktoOpen.split('/').pop()}}" target="_blank">Download</a> </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
