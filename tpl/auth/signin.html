<div class="container text-center flex" ng-controller="SigninFormController" ng-init="app.settings.container = false;" ng-style="{'height': (screenHeight - height_to_reduce )+ 'px'}">
    <toaster-container toaster-options="{'position-class': 'toast-top-center','time-out':3000, 'close-button':true}"></toaster-container>
    <div class="auth-form w-xxl w-max-450 r-3x b b-2x m-auto v-mid-align box-shadow bdr-gray">
        <div class="wrapper text-center m-t-lg">
            <img class="logo-img" src="img/meca.png">
        </div>
        <div class="wrapper-lg m-b-sm">
            <form name="loginForm" novalidate ng-submit="login(loginForm)">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Enter email" ng-model="formData.email" required>
                </div>
                <div class="form-group m-t-lg">
                    <input type="password" name="password" class="form-control" placeholder="Password" ng-model="formData.password" required>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12 p-l-none">
                        <label class="checkbox-inline pull-left text-muted text-xs">
                            <input type="checkbox" name="rememberme" ng-model="formData.rememberme" ng-true-value="1" ng-false-value="0"><i></i> Remember me
                        </label>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12 p-r-none">
                        <a class="pull-right text-muted text-xs" ui-sref="access.forgotpwd">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-group m-b-none">
                    <button type="submit" class="btn btn-md btn-warning m-t-xxl m-b-sm text-u-c r-3x" button-spinner="loading" ng-disabled="loading">Login</button>
                </div>
                <div class="form-group m-b-none">
                    <span class="text-muted text-xs">or</span>
                </div>
                <div class="form-group m-b-none">
                    <button type="button" class="btn btn-md btn-danger text-u-c r-3x m-t-sm" ui-sref="access.signup">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
